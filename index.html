<!doctype HTML>
<html>
<head>
<title>What Food?</title>
<link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>

<div class = "ques">
<h6>What Food Are You?</h6>
<div class = "centered">
<img class = "food" src = "images/steak.jpg" />
<img class = "food" src = "images/salad.jpg" />
</div>
<br />
<button id="begin"><a href="#friend">Let's begin!</a></button>
</div>

<div id = "friend" class = "ques">
<img class = "centered" src = "images/friends.jpg" />
<p>What kind of relationships do you have with your friends?</p>
<br />
<select id="sel0" size="3"> 
 
  <option value="taco">I'm close to my friends, I feel like they are a part of me.</option>
  <option value="pizza">I prefer to have a group of friends standing on top of me.</option>
  <option value="salad">My friends like to spend time outside checking out plants.</option>
</select>
<button id="Enter0"><a href="#flaw">Enter</a></button>
</div>

<div id = "flaw" class = "ques">
<img class = "centered" src = "images/flaw.jpg" />
<p>What do you consider your biggest weakness?</p>
<br />
<select id="sel1" size="3">
  
  <option value="chicken">I get frightened and/or intimidated easily.</option>
  <option value="steak">I sometimes bleed a lot.</option>
  <option value="cheeseburger">My sense of humor can be a little cheesy.</option>
</select>
<button id="Enter1"><a href="#frus">Enter</a></button>
</div>

<div id = "frus" class = "ques">
<img class = "centered" src = "images/frus.jpg" />
<p>What frustrates you about your life?</p>
<select id="sel2" size="3">
  
  <option value="pizza">I have a very bad complexion.</option>
  <option value="salad">I tend to be surrounded by nuts!</option>
  <option value="taco">I seem to feel really full a lot of the time.</option>
</select>
<button id="Enter2"><a href="#diff">Enter</a></button>
</div>

<div id = "diff" class = "ques">
<img class = "centered" src = "images/stress.jpg" />
<p>What is something you would say when in a stressful situation?</p>
<br />
<select id="sel3" size="3">
  
  <option value="cheeseburger">I've gotten myself in a real pickle!</option>
  <option value="chicken">I'm afraid of what might happen next.</option>
  <option value="steak">Stick the fork in me, because I'm done!</option>
</select>
<button id="Enter3"><a href="#job">Enter</a></button>
</div>

<div id = "job" class = "ques">
<img class = "centered" src = "images/job.jpg" />
<p>What is your dream job?</p>
<br />
<select id="sel4" size="3">
  
  <option value="pizza">Anything where I can make lots of dough aka cheese!</option>
  <option value="salad">I agree with the above, except I just call it the green.</option>
  <option value="taco">Something I can just wrap myself around. A job I can truly embrace.</option>
</select>
<button id="Enter4"><a href="#fear">Enter</a></button>
</div>


<div id = "fear" class = "ques">
<img class = "centered" src = "images/fear.jpg" />
<p>Who fears you the most?</p>
<br />
<select id="sel5" size="3">
  
  <option value="steak">Vampires who can't spell.</option>
  <option value="chicken">Nobody, but most people scare me.</option>
  <option value="taco">Those who fear my bearhugs.</option>
</select>
<button id="Enter5"><a href="#excite">Enter</a></button>
</div>


<div id = "excite" class = "ques">
<img class = "centered" src="images/excite.jpg" />
<p>What excites you?</p>
<br />
<select id="sel6" size="3">
 
  <option value="salad">Anything that gets me stirred up.</option>
  <option value="pizza">Getting tattoos all over my skin.</option>
  <option value="cheeseburger">Having my name yelled out on Saturday night sketch shows!</option>
</select>
<button id="Enter6"><a href="#results">Enter</a></button>
</div>




<div id = "results" class = "ques">
<img id = "centered" src = "images/result.png" />
<br />
<button>Show me my result!</button>
</div>
<script type="text/javascript" src="quiz.js"></script>
</body>
</html>
